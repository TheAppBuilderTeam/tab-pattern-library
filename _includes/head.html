<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="google-site-verification" content="prSAh6gEAIltr7n1XBk4OwwhBeOy6sHvXdGvNZaT8Pc" />

  <link rel="stylesheet" href="https://use.typekit.net/ruc6lvt.css">

  <!--[if lt IE 9]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="={{ site.description }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/dist/aos.css" />
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <meta property="og:title" content="Pattern Library | TheAppBuilder" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:url" content="http://theappbuilder.com" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="Pattern Library | TheAppBuilder" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image:src" content="" />
  <meta name="twitter:url" content="{{ site.website_url }}" />
  <meta name="twitter:title" content="Pattern Library | TheAppBuilder" />
  <meta name="twitter:description" content="{{ site.description }}" />

  <script
  src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="{{ '/js/all.js' | prepend: site.baseurl }}"></script>

</head>
